---
- name: "Add spotify gpg key"
  apt_key:
    url: https://download.spotify.com/debian/pubkey.gpg
    state: present
  become: true

- name: "Add docker apt repository"
  apt_repository:
    repo: deb http://repository.spotify.com stable non-free
    state: present
    filename: spotify
  become: true

- name: "Install spotify via apt"
  apt:
    pkg:
      - spotify-client
    update_cache: true
  become: true
